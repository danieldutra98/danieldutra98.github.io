<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Próximo Número</h1>
        <p>Insira a sequência de números separados por vírgula:</p>
        <textarea id="sequenceInput" rows="4" cols="50"></textarea>
        <button id="calculateButton">Calcular Próximo Número</button>
        <p id="nextNumber">Próximo Número: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
