<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Próximo Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Próximo Número</h1>
        <label for="sequenceInput">Insira a sequência de números separados por vírgula:</label>
        <input type="text" id="sequenceInput">
        <button id="calculateButton">Calcular Próximo Número</button>
        <p id="nextNumber">Próximo Número: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
